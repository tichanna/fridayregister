<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friday Research Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Friday Research Booking</h2>

  <form id="bookingForm">
    <label for="name">Full Name</label>
    <input type="text" name="name" required>

    <label for="surname">Surname</label>
    <input type="text" name="surname" required>

    <label for="topic">Research Topic</label>
    <input type="text" name="topic" required>

    <label for="supervisor">Supervisor</label>
    <input type="text" name="supervisor" required>

    <label for="email">Email</label>
    <input type="email" name="email" required>

    <label for="date">Select Friday Date</label>
    <select name="date" required>
      <option value="">Loading available dates...</option>
    </select>

    <button type="submit">Book Slot</button>
  </form>

  <div id="message"></div>

  <script>
    const form = document.getElementById('bookingForm');
    const messageDiv = document.getElementById('message');
    const dateSelect = form.querySelector('select[name="date"]');

    const API_URL = "https://script.google.com/macros/s/AKfycbwi_1-d87mULSpbc5ehg93rOTcJOHJldXMEN3i5YpkpFbG29AEItdD_seTO_gItgkgZ/exec";

    // Load available dates
    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        dateSelect.innerHTML = '<option value="">Select a Friday...</option>';
        data.forEach(slot => {
          const opt = document.createElement('option');
          opt.value = slot.date;
          opt.textContent = slot.date;
          dateSelect.appendChild(opt);
        });
      })
      .catch(() => {
        dateSelect.innerHTML = '<option value="">Failed to load dates</option>';
      });

    // Handle form submission
    form.addEventListener('submit', e => {
      e.preventDefault();
      messageDiv.textContent = 'Submitting...';
      messageDiv.style.color = 'black';

      const formData = new FormData(form);

      fetch(API_URL, {
        method: 'POST',
        body: formData
      })
        .then(res => res.json())
        .then(result => {
          if (result.success) {
            messageDiv.style.color = 'green';
            messageDiv.textContent = '✅ Booking successful! A confirmation email has been sent.';
            form.reset();
            // Reload available dates
            fetch(API_URL)
              .then(res => res.json())
              .then(data => {
                dateSelect.innerHTML = '<option value="">Select a Friday...</option>';
                data.forEach(slot => {
                  const opt = document.createElement('option');
                  opt.value = slot.date;
                  opt.textContent = slot.date;
                  dateSelect.appendChild(opt);
                });
              });
          } else {
            messageDiv.style.color = 'red';
            messageDiv.textContent = '❌ ' + result.message;
          }
        })
        .catch(err => {
          messageDiv.style.color = 'red';
          messageDiv.textContent = '❌ Submission failed. Please try again.';
        });
    });
  </script>

</body>
</html>
